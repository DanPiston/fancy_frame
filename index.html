
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>The Fancy Frame</title>

		<!-- The main CSS file -->
		<link href="stylesheet.css" rel="stylesheet" />
		<link href="css/bootstrap.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<!-- Clock courtesy of http://tutorialzine.com/2013/06/digital-clock/ by Martin Angelov -->
		<div class="row">
		<div id="whole_clock">
			<div id="clock" class="dark">
				<div class="display">
					<div class="weekdays"></div>
					<div class="ampm"></div>
					<div class="alarm"></div>
					<div class="digits"></div>
				</div>
			</div>
		</div>
		<div class="col-md-4 col-sm-12">
			<p>Check out this box</p>
		</div>
	</div>

			<a class="button">Switch Theme</a>
		</div> -->

		<script src="script.js"></script>


	</body>
</html>
